<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Paso De Parametro</title>

	<script>
		function miNombre(mi_nombre) {
			document.write(mi_nombre);
		}

		//Pedir nombre del usuario.
		var nombreDelUsuario = prompt("Ingresa tu nombre");
	</script>
</head>

<body>
	<p>Hola Bienvenido:
		<script>
			miNombre(nombreDelUsuario);
		</script>
	</p>
	<br>
	<p>
		Muchas gracias
		<script>
			miNombre(nombreDelUsuario);
		</script>
		vuelve pronto :)
	</p>
</body>

</html>
