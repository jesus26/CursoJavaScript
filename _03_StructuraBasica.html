<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Estructuras básicas, Sintaxis Basica II</title>
	<script type="text/javascript">
		/*
			las funciones siempre llevan parentesis()
			Todas las sentencias terminan en ;
		Variable.- Espacio en la memoria del ordenador(RAM) donde se
				   almacena un valor que puede cambiar durante la ejecución del programa.

		Para declarar una variable esta debe iniciar con letra, el simbolo $ o _(guion bajo).

		El lenguage es caseSensitive, es diferente numero y Numero.

		3 tipos de datos principales
		numericos - incluye decimales 
		string - texto entre comillas dobles o simples. 
		booleanos - solo true o false
		*/

		//Declarando variables, se puede tambien no utilizar la palabra "var" pero se creará una variable global.
		var nombre = "Jesus";
		var edad = 21;
		var numeroMeses;
		variable = 30;

		//Imprimiendo variables concatenadas con signa +
		alert("Nombre: " + nombre + ", Edad: " + edad + " Varible sin declarar " + variable);
		
		numeroMeses = 12;
		alert(numeroMeses);
	</script>
</head>
<body>
	<h1>Declarando variables</h1>
	<script>
		document.write(nombre);
	</script>
</body>
</html>
