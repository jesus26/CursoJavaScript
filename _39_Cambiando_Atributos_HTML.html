<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cambiando Atributos HTML I</title>
	<style>
		img{
			width: 300px;
			height: 300px;
		}
	</style>

		<script type="text/javascript" src="Jquery/jquery-1.6.3.min.js"></script>

		<script>
			$(document).ready(function(){
				document.getElementById("img1").addEventListener("mouseover", changeImage, false);

				document.getElementById("img1").addEventListener("mouseout", backImage, false);
			});

			function changeImage(){
				$("#img1").attr("src", "img/arbol.jpg");
			}

			function backImage(){
				$("#img1").attr("src", "img/vocho1.jpg");
			}
		</script>

</head>
<body>
	<img src="img/vocho1.jpg" id="img1">
</body>
</html>
