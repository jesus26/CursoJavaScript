<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>06 - Sintaxis Básica IV, Operadores y Promp</title>
	
	<link rel="stylesheet" href="css/estilo.css"> <!-- Enlace a un archivo de estilo-->
	<script type="text/javascript">
		/*Se pueden facilmente tener más de un apartado de js*/

		/*La funcion promt sirve para obtener datos del usuario, esta muestra una ventana con 
		una casilla lista para recibir datos*/
		var nombre = prompt("Introduce tu nombre");
		var apellido = prompt("Introduce tus apellidos");
		var edad = prompt("Introduce tu edad");
		var quitar = prompt("¿Cuantos años te gustaría quitarte?");

		edad -= quitar; /*Con este operador se resta, es lo mismo que edad = edad - quitar*/

		/*Estas variables se utilizan en otro apartado de script*/
	</script>
</head>
<body>
	<h1>Pedir datos de entrada</h1>
	<script type="text/javascript">

		/*Para escribir texto de javaScript a html*/
		document.write("<p>" + nombre + " " + apellido + "</p>");

		/*La línea de arriba es exactamente lo mismo que lo de a continuación*/
		document.write("<p>");
		document.write("Bienvenido: " + nombre + " " + apellido + "<br>" + " y te gustaría tener " 
			+ edad + " años");
		document.write("</p>");
		document.write("<h1>HTML en JavaScript</h1>")
	</script>
</body>
</html>
