<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bucle While</title>

	<script type="text/javascript">
		//Declarando variable
		var variable = "Jesús";

		//Declarando contador
		var contador = 0;

		//Utilizando un ciclo while
		while(contador < 10){
			//Imprimiendo valor de la variable.
			document.write(variable + "<br>");

			//Aumentando contador.
			contador++;
		}

		document.write("<br><br>" + "*********RECORRER ARRAY CON CICLO WHILE********<br>");
		var miArray = ["Jesus", "Otoniel", "Fredy", "Martin", "Fabiola", "Eberardo", "Candelaria", "Cristobal"];

		var contadorArray = 0;
		while(contadorArray < miArray.length){
			document.write(miArray[contadorArray] + ", ");
			contadorArray++;			
		}

		//Repitiendo orden hasta que se ingrese la contraseña apropiada.
		var password = "123";
		var passwordIngresada = prompt("Ingresa tu contraseña", "Ingresa contraseña");

		while(password != passwordIngresada){
			//El segundo parametro funciona para Internet explorer, con eso se evita que salga undefined como valor por default
			passwordIngresada = prompt("Error, Ingresa tu contraseña de nuevo", "Ingres contraseña");					
		}

		document.write("<br><br>Has accedido al sistema");

	</script>
</head>
<body>
	
</body>
</html>
