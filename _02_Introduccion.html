<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Introducción a JavaScript II parte</title>

	<link rel="stylesheet" href="css/estilo.css"> <!-- Enlace a un archivo de estilos-->
	<script type="text/javascript" src="Jquery/jquery-1.6.3.min.js"></script> <!-- Enlace a documento de JQuery-->

	<script type="text/javascript" src="js/ejemplo.js" >
		/*se puede tener un enlace a un documento externo y/o un bloque de script en el mismo documento*/
		//Es muy importante la posición, depende de que haya primero se ejecutará primero de arriba hacía abajo
	</script>
	<script>
		alert("Hola mundo de JavaScript"); //alerta modal(se pone como principal sin dejar manipular la página)
	</script>
</head>
<body>
	<h1>Hola Mundo De Javascript</h1>
		<script type="text/javascript">
			//para escribir dentro del documento html; si se pone una vez cargado el contenido se borra todo lo existente
			document.write("Mensaje escrito con document.write"); 
		</script>
	<p>
		Bienvenidos a mejorar el aprendizaje a diario <span>Aprendiendo De forma autodeterminada</span>
	</p>

	<img src="img/arbol.jpg" width="35%"> <!-- Llamando un imagen -->

	<script type="text/javascript">
		//Se recomienda que al poner el script al final del body.
		document.write("Otro texto escrito con document.write");
	</script>

	<script>
		//Utilizando Jquery
		/*JQuery es una libreria ya creada de JavaScript, de codigo abierto*/
		$(function(){
			//Aparecer body con efecto de desvanecer
			$("body").hide().fadeIn(3000); //fadeIn, efecto que desvanece, parametro en milisegundos
		});
		//Se recomienda poner el código de js en archivo externo para la reutilización de código
	</script>
</body>
</html>
