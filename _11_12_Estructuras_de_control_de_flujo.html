	<!-- Se crea el JavaScript aquí para casos de mantenimiento, no puede leer el documento algo que no ha pasado-->
	<script>
		var cuerpo = document.getElementById("cuerpo");

		var colorWeb=prompt("Introduce un color [Rojo | Verde | Azul]").toLowerCase();

		if(colorWeb == "rojo"){
			cuerpo.style.background = "red";
		}else if(colorWeb == "verde"){

		}else if(colorWeb == "azul"){
