<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>07 - Sintaxis Básica V - Arrays, Matrices, Arreglos I</title>
	<script type="text/javascript">
		/*Array.- Conjunto de valores de diferentes tipos almacenados en un solo elemento*/

		/*Declarar un array*/
		var articulosComputadora = ["Mouse", "CPU", "Keyboard", "Screen"];
		var juguetes = new Array("Trompo", "Canicas", "Pirinola", "Yoyo");

		/*JavaScript permite guardar valores de diferentes tipos en un array por ejemplo int, string, double*/

		/*NOTA: si no se conoce la longitud que va a tener el array se puede crear vacio --> var arrayName = []; */

		/*
		Algunos métodos y propiedades del array
		- length - nos dice la cantidad de elementos dentro de un array
		- push("elemento") - agregar uno o más elementos al final del array
		- unshift("elemento") - agrega uno o más elementos al inicio del array
		- pop() - elimina el último elemento de un array
		- shift() - elimina el primer elemento de un array
		*/
		/*Para saber la longitud de un arreglo*/
		alert("El arreglo articulosComputadora tiene " + articulosComputadora.length + " Elementos");
	</script>
</head>

<body>
	<script type="text/javascript">
		document.write("<p>El primer artículo del arreglo juguetes es: <strong>");
		//Accediendo a un elemento mediante su indice.
		document.write(juguetes[0]);
		document.write("</strong></p>");
	</script>
</body>

</html>
