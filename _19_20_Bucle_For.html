<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>19 y 20 - Control flujo. Bucle For</title>

	<script type="text/javascript">
		//Declarando variable que se imprimirá.
		var variable = "Jesus";

		//Utilizando el ciclo for.
		/*el valor de la variable i puede ir ascendiendo o descendiendo, generalmente se asciende/desciende en 1 pero
		también se puede programar para que sea en cantidades diferentes a 1, eso se indíca en el tercer parámetro
		poner: i+=2 y se incrementaría en 2*/
		for (var i = 0; i < 10; i++) {
			document.write(variable + "<br>");
		}

		//Declarando array para recorrer con un ciclo for.
		var misPasatiempos = ["Pasear en bicicleta", "Correr", "Caminar", "Leer", "Aprender", "Programar",
		"Jugar futbol", "Ver freestyle"];

		//Haciendo salto de linea.
		document.write("<br><br>");

		//Recorriendo array con for.
		for (var i = 0; i < misPasatiempos.length; i++) {
			document.write(misPasatiempos[i] + ", ");
		}

		//Declarar un array indeterminado, no le decimos cuantos elementos va a acontener.
		var arrayIndeterminado = new Array();

		//Variable que tendrá el valor que el usuario ingrese
		var valorArrayIndeterminado;

		//Contador que funcionará como el indice.
		var contador = 0;

		//Metiendo valores al array mediante un ciclo while
		while (valorArrayIndeterminado != "ya") {
			valorArrayIndeterminado = prompt("Ingresa las cosas que te gustan; ingresa [Ya] para terminar");

			arrayIndeterminado[contador] = valorArrayIndeterminado;

			contador++;
		}

		//Haciendo salto de linea.
		document.write("<br><br>");

		//Eliminar el ultimo elemento que termina el ciclo de llenado (la palabra Ya).
		arrayIndeterminado.pop();

		//Recorrer array indeterminado con ciclo for.
		for (var i = 0; i < arrayIndeterminado.length; i++) {
			document.write(arrayIndeterminado[i] + ", ");
		}
	</script>
</head>

</html>
