<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Operadores Básicos, Sintaxis Basica III</title>
		<script type="text/javascript">
			/*Los operadores básicos son +, -, *, / */
			var precionUnidad, cantidad, total;
			precionUnidad = 5;
			cantidad = 3;
			total = precionUnidad * cantidad;
			
			/*el simbolo + sirve para concatenar*/
			//alert("El importe total de la compra es: " + total + " pesos");

			/*Convertir una variable string a int*/
			var vasos, platos, totalTrastes;
			vasos = "9";
			platos = 8;
			totalTrastes = Number(vasos) + platos;
			
		</script>
	</head>
	<body>
		<h1>Utilizando operadores</h1>
		<h2>
			<script>
				document.write("El importe total de la compra es: " + total + " pesos");
			</script>
		<h2>
			<script>
				document.write("El total de trastes es " + totalTrastes);
			</script>
		<h3>
		</h3>
	</body>
</html>
