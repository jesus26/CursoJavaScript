<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Ejercicio Calculadora</title>

	<style>
		.numero {
			width: 60px;
			height: 60px;
		}

		.igual {
			width: 120px;
			height: 60px;
		}

		table {
			margin: auto;
		}

		.color_display {
			height: 30px;
			background-color: #000;
			border: medium #FFF;
			font: "Space Age";
			color: #0F0;
			font-size: 18px;
			text-align: right;
			padding: 5px;
		}
	</style>
	<script>
		//Variable usada para ir almacenando valores
		var cifra = "";

		var acumulado = 0;
		var p_operacion = true;
		var sumar = false;
		var restar = false;

		function displayNumero(numero) {
			//Detectando elemento txt
			var disp = document.getElementById("display");

			//Asignando valor a txt
			disp.value = cifra + numero;

			//Asignando nuevo valor a cifra
			cifra = disp.value;
		}

		function suma() {
			if (restar) {
				//Asignarle el valor de cifra a acumulado: acumulado = acumulado + cifra;
				acumulado -= parseInt(cifra);

				//Asignando valor para mostrar en display el resultado
				document.getElementById("display").value = acumulado;
			} else {
				//Asignarle el valor de cifra a acumulado: acumulado = acumulado + cifra;
				acumulado += parseInt(cifra);

				//Asignando valor para mostrar en display el resultado
				document.getElementById("display").value = acumulado;
			}

			cifra = "";
			sumar = true;
			restar = false;
			p_operacion = false;
		}

		function resta() {
			if (p_operacion == false) {
				if (sumar) {
					acumulado += parseInt(cifra);

					document.getElementById("display").value = acumulado;
				} else {
					acumulado -= parseInt(cifra);
					document.getElementById("display").value = acumulado;
				}
			} else {
				acumulado = parseInt(cifra);
				p_operacion = false;
			}

			cifra = "";
			sumar = false;
			restar = true;

		}

		function resultado() {
			if (sumar) {
				document.getElementById("display").value = acumulado + parseInt(cifra);
			} else if (restar) {
				document.getElementById("display").value = acumulado - parseInt(cifra);
			}

			//Almacenar lo que hay en la pantalla de la calculadora
			acumulado = parseInt(document.getElementById("display").value);
			cifra = 0;
		}
	</script>
</head>

<body>
	<table width="15%" border="1">
		<tr>
			<td colspan="4" align="center">
				<input type="text" name="display" id="display" class="color_display" size="25">
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" class="numero" id="btnSuma" value="+" onclick="suma();">
			</td>
			<td>
				<input type="button" class="numero" id="btnResta" value="-" onclick="resta();">
			</td>
			<td>
				<input type="button" class="numero" id="btnMultiplicacion" value="*">
				<input type="button" class="numero" id="btnDivision" value="/">
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" class="numero" id="btnNum7" value="7" onclick="displayNumero(7);">
			</td>
			<td>
				<input type="button" class="numero" id="btnNum8" value="8" onclick="displayNumero(8);">
			</td>
			<td>
				<input type="button" class="numero" id="btnNum9" value="9" onclick="displayNumero(9);">
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" class="numero" id="btnNum4" value="4" onclick="displayNumero(4);">
			</td>
			<td>
				<input type="button" class="numero" id="btnNum5" value="5" onclick="displayNumero(5);">
			</td>
			<td>
				<input type="button" class="numero" id="btnNum6" value="6" onclick="displayNumero(6);">
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" class="numero" id="btnNum1" value="1" onclick="displayNumero(1);">
			</td>
			<td>
				<input type="button" class="numero" id="btnNum2" value="2" onclick="displayNumero(2);">
			</td>
			<td>
				<input type="button" class="numero" id="btnNum3" value="3" onclick="displayNumero(3);">
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" class="numero" id="btnNum0" value="0" onclick="displayNumero(0);">
			</td>
			<td>
				<input type="button" class="numero" id="btnPunto" value=".">
			</td>
			<td>
				<input type="button" onclick="resultado();" class="igual" id="btnIgual" value="=">
			</td>
		</tr>
	</table>

	<script>
		document.getElementById("display").value = 0;
	</script>
</body>

</html>
